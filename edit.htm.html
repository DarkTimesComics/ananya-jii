<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Out Ananya jiii</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffccff, #ccffff);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        #noButton {
            position: relative;
        }

        .hidden {
            display: none;
        }

        #thankYouScreen {
            text-align: center;
        }

        .heart {
            width: 150px;
            height: 150px;
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        .heart:before,
        .heart:after {
            content: "";
            width: 150px;
            height: 240px;
            border-radius: 150px 150px 0 0;
            background: linear-gradient(to bottom right, #ffcccc, #ff6666);
            position: absolute;
            top: 0;
        }

        .heart:before {
            left: 150px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .heart {
            animation: heartbeat 1.5s infinite;
        }

        .thankYouText {
            color: linear-gradient(to bottom right, #ffcccc, #ff6666);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Would you accept me, Ananya jiii?</h1>
        <div class="buttons">
            <button id="yesButton" onclick="handleYes()">Yes</button>
            <button id="noButton" onmouseover="handleNo()">No</button>
        </div>
    </div>

    <div id="thankYouScreen" class="hidden">
        <h1 class="thankYouText">i love you ananya jii <br></br) aap bhi karti hai na ??</h1>
        <div class="heart"></div>
    </div>

    <script>
        function handleYes() {
            document.querySelector('.container').classList.add('hidden');
            document.querySelector('#thankYouScreen').classList.remove('hidden');
        }

        function handleNo() {
            const noButton = document.getElementById('noButton');
            noButton.style.position = 'absolute';
            noButton.style.top = Math.random() * (window.innerHeight - noButton.offsetHeight) + 'px';
            noButton.style.left = Math.random() * (window.innerWidth - noButton.offsetWidth) + 'px';
        }
    </script>
</body>
</html>
